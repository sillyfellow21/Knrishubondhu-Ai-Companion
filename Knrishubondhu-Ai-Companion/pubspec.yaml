name: krishibondhu_ai
description: KrishiBondhu AI - An AI-powered agricultural assistant app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Storage
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  shared_preferences: ^2.3.3
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # AI
  google_generative_ai: ^0.4.3
  
  # HTTP & Crypto
  http: ^1.2.2
  crypto: ^3.0.6
  
  # Navigation
  go_router: ^14.2.3
  
  # Image & Location
  image_picker: ^1.1.2
  geolocator: ^13.0.2
  connectivity_plus: ^6.1.0
  permission_handler: ^11.3.1
  
  # UI
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0
  cached_network_image: ^3.4.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/crop_calendar.json
